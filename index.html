<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Paciente</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 40px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2176bd; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Paciente</h2>
    <form id="formPaciente">
      <label>Nome:</label>
      <input type="text" name="nome" required />
      <label>Idade:</label>
      <input type="number" name="idade" required />
      <label>Contato:</label>
      <input type="text" name="contato" />
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzRmChRlh7Ai06_l8zly5-Zrj_rA4GJaXfJXLeElZ9BuHqfoiZFUDmhyqZOeVkho5f3/exec"; // substitua pelo seu link

    document.getElementById("formPaciente").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append("action", "cadastrarPaciente");

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          alert("Paciente cadastrado com sucesso!");
          e.target.reset();
        })
        .catch(error => {
          alert("Erro ao cadastrar: " + error.message);
        });
    });
  </script>
</body>
</html>
