<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prontuário Psicológico</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin:0; padding:20px; }
    .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, select, textarea, button { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
    button { background:#3498db; color:white; border:none; cursor:pointer; margin-top:15px; }
    button:hover { background:#2980b9; }
    .tabs { display:flex; justify-content:center; margin-bottom:20px; flex-wrap:wrap; gap:10px; }
    .tab-button { padding:10px 20px; border:none; border-radius:5px; background:#bbb; color:white; cursor:pointer; }
    .tab-button.active { background:#3498db; font-weight:bold; }
    .tab-content { display:none; }
    .tab-content.active { display:block; }
    .session-card { background:#f9f9f9; padding:15px; margin-top:15px; border-left:5px solid #3498db; border-radius:5px; }
    #logoutBtn { position:absolute; top:20px; right:20px; padding:8px 14px; background:#e74c3c; color:white; border:none; border-radius:5px; cursor:pointer; }
    #logoutBtn:hover { background:#c0392b; }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- Tela de Login -->
  <div class="container" id="login">
    <h1>Login</h1>
    <button onclick="loginGoogle()">Entrar com Google</button>
  </div>

  <!-- Sistema -->
  <div class="container" id="sistema" style="display:none; position:relative;">
    <button id="logoutBtn" onclick="logout()">Sair</button>
    <h1>Prontuário Psicológico</h1>

    <div class="tabs">
      <button class="tab-button active" data-tab="paciente">Paciente</button>
      <button class="tab-button" data-tab="sessao">Sessão</button>
      <button class="tab-button" data-tab="historico">Histórico</button>
    </div>

    <div id="paciente" class="tab-content active">
      <form id="formPaciente">
        <label>Nome:</label>
        <input type="text" name="nome" required />
        <label>Idade:</label>
        <input type="number" name="idade" required />
        <button type="submit">Cadastrar Paciente</button>
      </form>
    </div>

    <div id="sessao" class="tab-content">
      <form id="formSessao">
        <label>Paciente:</label>
        <select name="nome" id="nomeSessao" required></select>
        <label>Data da Consulta:</label>
        <input type="date" name="dataConsulta" required />
        <label>Histórico Psicológico:</label>
        <textarea name="historico" rows="4"></textarea>
        <label>Evolução do Tratamento:</label>
        <textarea name="evolucao" rows="4"></textarea>
        <button type="submit">Salvar Sessão</button>
      </form>
    </div>

    <div id="historico" class="tab-content">
      <h2>Histórico do Paciente</h2>
      <select id="historicoSelect"></select>
      <div id="historicoConteudo"></div>
    </div>
  </div>

  <script>
    // Firebase Config - Substitua pela sua do projeto
    const firebaseConfig = {
      apiKey: "COLE_SUA_API_KEY_AQUI",
      authDomain: "psico-17375.firebaseapp.com",
      projectId: "psico-17375",
      storageBucket: "psico-17375.appspot.com",
      messagingSenderId: "405718265829",
      appId: "1:405718265829:web:3e3974a0dc02080824890c",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const scriptURL = "https://script.google.com/macros/s/AKfycbyGaa6EF45xEvUpiKAp0oKHJgtaSJDY0q33ff1L-ZlQ_nHI5rg34ZVR7DyjKNj-iAPMrQ/exec";

    const formPaciente = document.getElementById("formPaciente");
    const formSessao = document.getElementById("formSessao");
    const nomeSessao = document.getElementById("nomeSessao");
    const historicoSelect = document.getElementById("historicoSelect");
    const painel = document.getElementById("historicoConteudo");

    // Atualiza lista de pacientes
    async function atualizarListaDeNomes() {
      const response = await fetch(scriptURL);
      const pacientes = await response.json();
      const nomesUnicos = [...new Set(pacientes.map(p => p.nome))];
      nomeSessao.innerHTML = '<option value="">Selecione</option>';
      historicoSelect.innerHTML = '<option value="">Selecione</option>';
      nomesUnicos.forEach(nome => {
        nomeSessao.innerHTML += `<option value="${nome}">${nome}</option>`;
        historicoSelect.innerHTML += `<option value="${nome}">${nome}</option>`;
      });
    }

    // Mostra histórico do paciente
    async function mostrarHistorico(nome) {
      const response = await fetch(scriptURL);
      const pacientes = await response.json();
      const sessoes = pacientes.filter(p => p.nome.toLowerCase() === nome.toLowerCase());
      if(sessoes.length===0){
        painel.innerHTML="<p>Nenhum histórico encontrado.</p>";
        return;
      }
      painel.innerHTML = sessoes.map(sessao=>{
        const data = new Date(sessao.dataConsulta).toLocaleString("pt-BR");
        return `<div class="session-card">
          <strong>Data:</strong> ${data}<br>
          <strong>Histórico:</strong> ${sessao.historico || "(não preenchido)"}<br>
          <strong>Evolução:</strong> ${sessao.evolucao || "(não preenchido)"}
        </div>`;
      }).join("");
    }

    historicoSelect.addEventListener("change", ()=>{ const nome=historicoSelect.value; if(nome) mostrarHistorico(nome); });

    formPaciente.addEventListener("submit", e=>{
      e.preventDefault();
      const formData = new FormData(formPaciente);
      formData.append("tipo","paciente");
      fetch(scriptURL,{method:"POST",body:formData})
        .then(()=>{ alert("Paciente cadastrado!"); formPaciente.reset(); atualizarListaDeNomes(); })
        .catch(()=>alert("Erro ao cadastrar paciente."));
    });

    formSessao.addEventListener("submit", e=>{
      e.preventDefault();
      const formData = new FormData(formSessao);
      formData.append("tipo","sessao");
      fetch(scriptURL,{method:"POST",body:formData})
        .then(()=>{ alert("Sessão registrada!"); formSessao.reset(); mostrarHistorico(formData.get("nome")); })
        .catch(()=>alert("Erro ao registrar sessão."));
    });

    // Tabs
    document.querySelectorAll(".tab-button").forEach(button=>{
      button.addEventListener("click", ()=>{
        document.querySelectorAll(".tab-button").forEach(btn=>btn.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(tab=>tab.classList.remove("active"));
        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    // Login Google
    function loginGoogle(){
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result=>{
          document.getElementById("login").style.display="none";
          document.getElementById("sistema").style.display="block";
          atualizarListaDeNomes();
        })
        .catch(err=>alert("Erro ao logar: "+err.message));
    }

    function logout(){
      auth.signOut().then(()=>{
        document.getElementById("login").style.display="block";
        document.getElementById("sistema").style.display="none";
      });
    }

    auth.onAuthStateChanged(user=>{
      if(user){
        document.getElementById("login").style.display="none";
        document.getElementById("sistema").style.display="block";
        atualizarListaDeNomes();
      }else{
        document.getElementById("login").style.display="block";
        document.getElementById("sistema").style.display="none";
      }
    });
  </script>
</body>
</html>
