<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prontuário Psicológico</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      color: #34495e;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #eaf2ff;
    }

    button {
      padding: 14px 24px;
      margin-top: 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #ecf0f1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-button.active {
      background-color: #3498db;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .session-card {
      background: #f9fcff;
      padding: 20px;
      margin-top: 20px;
      border-left: 6px solid #3498db;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prontuário Psicológico</h1>

    <div class="tabs">
      <button class="tab-button active" data-tab="cadastro">Cadastro</button>
      <button class="tab-button" data-tab="historico">Histórico</button>
    </div>

    <div id="cadastro" class="tab-content active">
      <form id="form">
        <label>Nome:</label>
        <select name="nome" id="nomeSelect" required>
          <option value="">Selecione um paciente</option>
        </select>

        <label>Idade:</label>
        <input type="number" name="idade" required />

        <label>Contato:</label>
        <input type="text" name="contato" required />

        <label>Data da Consulta:</label>
        <input type="date" name="dataConsulta" required />

        <label>Histórico Psicológico:</label>
        <textarea name="historico" rows="4" required></textarea>

        <label>Evolução do Tratamento:</label>
        <textarea name="evolucao" rows="4"></textarea>

        <button type="submit">Salvar</button>
      </form>
    </div>

    <div id="historico" class="tab-content">
      <h2>Histórico do Paciente</h2>
      <select id="historicoSelect">
        <option value="">Selecione um paciente</option>
      </select>
      <div id="historicoConteudo"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw-CkW5jNynUNgtNM33uCZ3x3VZUxfOmfmWiTNTTd7_RTS3R5-N97JaAI8JRYLqwOGa/exec";
    const form = document.getElementById("form");
    const nomeSelect = document.getElementById("nomeSelect");
    const historicoSelect = document.getElementById("historicoSelect");
    const painel = document.getElementById("historicoConteudo");

    function atualizarListaDeNomes() {
      const pacientes = JSON.parse(localStorage.getItem("pacientes") || "[]");
      const nomesUnicos = [...new Set(pacientes.map(p => p.nome))];

      nomeSelect.innerHTML = '<option value="">Selecione um paciente</option>';
      historicoSelect.innerHTML = '<option value="">Selecione um paciente</option>';
      nomesUnicos.forEach(nome => {
        const option1 = document.createElement("option");
        option1.value = nome;
        option1.textContent = nome;
        nomeSelect.appendChild(option1);

        const option2 = document.createElement("option");
        option2.value = nome;
        option2.textContent = nome;
        historicoSelect.appendChild(option2);
      });
    }

    function mostrarHistorico(nome) {
      const pacientes = JSON.parse(localStorage.getItem("pacientes") || "[]");
      const sessoes = pacientes.filter(p => p.nome.toLowerCase() === nome.toLowerCase());

      if (sessoes.length === 0) {
        painel.innerHTML = "<p>Nenhum histórico encontrado.</p>";
        return;
      }

      painel.innerHTML = sessoes.map(sessao => `
        <div class="session-card">
          <strong>Data:</strong> ${sessao.dataConsulta}<br>
          <strong>Histórico:</strong> ${sessao.historico}<br>
          <strong>Evolução:</strong> ${sessao.evolucao}
        </div>
      `).join("");
    }

    historicoSelect.addEventListener("change", () => {
      const nome = historicoSelect.value;
      if (!nome) return;
      mostrarHistorico(nome);
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);

      const paciente = {
        nome: formData.get("nome"),
        idade: formData.get("idade"),
        contato: formData.get("contato"),
        dataConsulta: formData.get("dataConsulta"),
        historico: formData.get("historico"),
        evolucao: formData.get("evolucao")
      };

      const pacientes = JSON.parse(localStorage.getItem("pacientes") || "[]");
      pacientes.push(paciente);
      localStorage.setItem("pacientes", JSON.stringify(pacientes));

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          alert("✅ Paciente cadastrado com sucesso!");
          form.reset();
          atualizarListaDeNomes();
          mostrarHistorico(paciente.nome);
        })
        .catch(() => {
          alert("❌ Erro ao enviar. Verifique o script.");
        });
    });

    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    atualizarListaDeNomes();
  </script>
</body>
</html>
